<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>智慧停车</title>
  <link rel="stylesheet" href="./layui/css/layui.css">
  <link rel="stylesheet" href="./layui/css/head.css">
  <link rel="stylesheet" type="text/css" href="./layui/css/parkingSpace.css">
  <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
</head>
<body>

<!-- 占满全屏 -->
<div class="layui-fluid">

  <!-- 导航开始 -->
  <div class="layui-row nav">
    <div class="layui-col-md12">
      <a href="">主要领域</a> ><a href="">公共服务</a> ><a href="">智慧停车</a>
    </div>
  </div>
  <!-- 导航结束 -->

  <!-- 标题开始 -->
  <div class="layui-row">
    <div class="layui-col-md12">
      <p>智慧停车</p>
    </div>
  </div>
  <!-- 标题结束 -->


  <!-- 泊车位模块开始 -->
  <div class="layui-row layui-col-space20 parkingSpace">

    <div class="layui-col-md4 BoxRoadParkingNumber">
      <div class="layui-col-xs6">
        <div class="RoadParkingPic">
          <img src="./layui/img/智慧停车01_03.png" alt="">
        </div>
      </div>
      <div class="layui-col-xs6">
        <div class="RoadParkingNumber">
          <h3><strong>1351</strong>个</h3>
          <p>道路收费停车泊位</p>
        </div>
      </div>
    </div>


    <div class="layui-col-md4 BoxParkingNumber">
      <div class="layui-col-xs6">
        <div class="ParkingNumberPic">
          <img src="./layui/img/智慧停车01_06.png" alt="">
        </div>
      </div>
      <div class="layui-col-xs6">
        <div class="ParkingNumber">
          <h3><strong>1351</strong>个</h3>
          <p>停车场泊位</p>
        </div>
      </div>
    </div>


    <div class="layui-col-md4 BoxParkingPosition">

      <div class="layui-col-xs6 layui-col-sm6 layui-col-md4">
        <div class="street">
          <h3><strong>3</strong>个 <img src="./layui/img/矩形%2018%20拷贝.png" alt=""></h3>
          <p>街道</p>
        </div>

      </div>
      <div class="layui-col-xs6 layui-col-sm6 layui-col-md4">
        <div class="road">
          <h3><strong>34</strong>个 <img src="./layui/img/矩形%2018%20拷贝.png" alt=""></h3>
          <p>道路</p>
        </div>
      </div>

      <div class="layui-col-xs6 layui-col-sm6 layui-col-md4">
        <div class="road">
          <h3><strong>34</strong>个</h3>
          <p>道路</p>
        </div>
      </div>
    </div>
  </div>
  <!-- 泊车位模块结束 -->


  <!-- 泊车位模式开始 -->
  <!-- 移动：6/12 | 平板：6/12 | 桌面：4/12 -->
  <div class="layui-row Turnover">
    <div class="layui-col-xs6 layui-col-sm6 layui-col-md4">
      <h4>道路收费停车泊位日均周转率</h4>
      <p>从收费前<strong>3.63</strong></p>
      <p>提升到<strong>7.17</strong></p>
      <p>同比增加 <strong>98%</strong></p>

    </div>


    <div class="layui-col-xs6 layui-col-sm6 layui-col-md4">

      <div id="ChargeRate" style="width: 100%;height:300%;"></div>
      <script type="text/javascript">
          // 基于准备好的dom，初始化echarts实例
          var myChart = echarts.init(document.getElementById('ChargeRate'));
          // 指定图表的配置项和数据
          var option = {
              xAxis: {
                  type: 'category',
                  boundaryGap: false,
                  data: ['收费前', '收费后']
              },

              yAxis: {
                  name: "%",
                  type: 'value',
                  offset: 8,

                  axisLine: {
                      show: false
                  },
                  axisTick: {
                      show: false
                  },
                  nameTextStyle: {
                      align: "right"
                  }
              },

              series: [{
                  data: [3.63, 7.17],
                  type: 'line',
                  itemStyle: {
                      color: "rgba(94,149,253)"
                  },
                  label: {                      //图形上的文本标签，可用于说明图形的一些数据信息，比如值，名称等，
                      show: true,
                      color: '#1492FF',
                  },
                  areaStyle: {
                      color: '#86C7FF'
                  }
              }]
          };

          // 使用刚指定的配置项和数据显示图表。
          myChart.setOption(option);
      </script>

    </div>


    <div class="layui-col-xs4 layui-col-sm12 layui-col-md4">
      <h3>道路收费泊车泊位日均周转率分析</h3>

      <div id="ChargeRateAnalysis" style="width: 100%;height:230%;"></div>
      <script type="text/javascript">
          // 基于准备好的dom，初始化echarts实例
          var myChart = echarts.init(document.getElementById('ChargeRateAnalysis'));
          // 指定图表的配置项和数据
          var option = {
              tooltip: {
                  trigger: 'item'
              },
              legend: {
                  align: 'left',
                  top: 'middle',
                  left: 'right',
                  orient: 'vertical',
                  textAlign: 'left'
              },
              series: [
                  {
                      name: '占比率',
                      type: 'pie',
                      radius: ['40%', '75%'],
                      center: ['35%', '50%'],
                      avoidLabelOverlap: false,
                      itemStyle: {
                          borderRadius: 5,
                          borderColor: '#fff',
                          borderWidth: 2
                      },
                      label: {
                          show: true,
                          formatter: ' {d}%'
                      },
                      labelLine: {
                          show: false
                      },
                      data: [
                          {value: 41, name: '低于7', itemStyle: {color: '#1492FF'}},
                          {value: 45, name: '7-15之间', itemStyle: {color: '#91CC75'}},
                          {value: 14, name: '高于15', itemStyle: {color: '#FAC858'}},

                      ]
                  }
              ]
          };
          // 使用刚指定的配置项和数据显示图表。
          myChart.setOption(option);
      </script>
    </div>

  </div>
  <!-- 泊车模块结束 -->


  <!-- 停车分析开始 -->
  <div class="layui-row layui-col-space20 parkingAnalysis">
    <div class="layui-col-md4">
      <div class="ParkingFeeAnalysis">
        <h3>停车付费分析</h3>
        <div id="ParkingFeeAnalysisChart" style="width: 100%;height:230%;"></div>
        <script type="text/javascript">
            // 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(document.getElementById('ParkingFeeAnalysisChart'));
            // 指定图表的配置项和数据parkingAnalysis
            var option = {
                tooltip: {
                    trigger: 'item'
                },
                legend: {
                    align: 'left',
                    top: 'middle',
                    left: 'right',
                    orient: 'vertical',
                    textAlign: 'left'
                },
                series: [
                    {
                        type: 'pie',
                        radius: ['40%', '75%'],
                        center: ['35%', '50%'],
                        avoidLabelOverlap: true,
                        label: {                      //图形上的文本标签，可用于说明图形的一些数据信息，比如值，名称等，

                            show: true,

                            formatter: ' {d}%',
                        },

                        labelLine: {
                            show: false
                        },
                        data: [
                            {value: 82.7, name: '5元以下'},
                            {value: 12.9, name: '5-10元'},
                            {value: 4.4, name: '10元以上'},


                        ], color: ['#1492ff', '#fac858', '#91cc75',]

                    }
                ]
            };
            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);
        </script>
        <br>
        <br>
      </div>
    </div>
    <div class="layui-col-md4">

      <div class="ParkingTimeAnalysis">
        <h3>停车时长分析</h3>
        <div id="ParkingTimeAnalysisChart" style="width: 100%;height:230%;"></div>
        <script type="text/javascript">
            // 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(document.getElementById('ParkingTimeAnalysisChart'));
            // 指定图表的配置项和数据
            var option = {
                tooltip: {
                    trigger: 'item'
                },
                legend: {
                    align: 'left',
                    top: 'middle',
                    left: 'right',
                    orient: 'vertical',
                    textAlign: 'left'
                },
                series: [
                    {
                        type: 'pie',
                        radius: '75%',
                        center: ['35%', '50%'],
                        avoidLabelOverlap: true,

                        itemStyle: {
                            borderRadius: 5,
                            borderColor: '#fff',
                            borderWidth: 2
                        },
                        label: {
                            show: true,
                            formatter: ' {d}%'
                        },
                        labelLine: {
                            show: false
                        },
                        data: [
                            {value: 80, name: '30分钟以内\n(免费时长)'},
                            {value: 7.5, name: '30分钟-1小时'},
                            {value: 7.4, name: '1小时-2小时'},
                            {value: 5.1, name: '2小时以上'},

                        ], color: ['#1492ff', '#fac858', '#91cc75', '#91cbfc'],
                    }
                ]
            };


            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);
        </script>
        <br>
        <br>

      </div>
    </div>


    <div class="layui-col-md4">
      <div class="layui-col-md12 layui-col-xs12 ParkingDayAnalysis">
        <h3>停车饱和度分析</h3>
        <div class="layui-row">
          <div class="layui-col-xs12 ParkingDay">
            <div class="layui-col-xs6">
              <h5>日间</h5>
              <h6>(8:00-17:00)</h6>
            </div>

            <div class="layui-col-xs6">
              <h5>夜间</h5>
              <h6>(17:00-次日8:00)</h6>
            </div>
          </div>
          <div class="layui-col-md12 layui-col-xs12">
            <div id="NightAnalysisOne" style="width: 100%;height:220%;"></div>
            <script type="text/javascript">
                // 基于准备好的dom，初始化echarts实例
                var myChart = echarts.init(document.getElementById('NightAnalysisOne'));
                // 指定图表的配置项和数据
                var option = {
                    title: [{
                        subtext: '40.5% \n\n庄市、骆驼',
                        left: '33%',
                        top: '20%',
                        textAlign: 'center'
                    }, {
                        subtext: '33.6% \n\n庄市、骆驼',
                        left: '82%',
                        top: '20%',

                        textAlign: 'center'
                    }, {
                        subtext: '47.3% \n\n招宝山老城区',
                        left: '33%',
                        top: '65%',

                        textAlign: 'center'
                    }, {
                        subtext: '61.7% \n\n招宝山老城区',
                        left: '82%',
                        top: '65%',
                        textAlign: 'center'
                    }],
                    tooltip: {
                        trigger: 'item'
                    },
                    series: [
                        {
                            name: '占比率',
                            type: 'pie',
                            radius: '30%',
                            center: ['10%', '30%'],
                            data: [
                                {name: '庄市、骆驼', value: 40.5},
                                {name: '', value: 59.5}
                            ],
                            labelLine: {
                                show: false
                            },
                            label: {
                                show: false,
                                distanceToLabelLine: 0,
                                formatter: '{d}% \n\n{b}'
                            },
                            color: ['#1492ff', '#F2F3F5',],
                            emphasis: {
                                itemStyle: {
                                    shadowBlur: 10,
                                    shadowOffsetX: 0,
                                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                                }
                            }
                        },
                        {
                            name: '占比率',
                            type: 'pie',
                            radius: '30%',
                            center: ['60%', '30%'],
                            data: [
                                {name: '庄市、骆驼', value: 33.6},
                                {name: '', value: 36.4}
                            ],
                            labelLine: {
                                show: false
                            },
                            label: {
                                show: false,
                                formatter: '{d}% \n\n{b}'
                            },
                            color: ['#1492ff', '#F2F3F5',],
                            emphasis: {
                                itemStyle: {
                                    shadowBlur: 10,
                                    shadowOffsetX: 0,
                                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                                }
                            }
                        },
                        {
                            name: '占比率',
                            type: 'pie',
                            radius: '30%',
                            center: ['10%', '70%'],
                            data: [
                                {name: '招宝山老城区', value: 47.3},
                                {name: '', value: 52.7}
                            ],
                            labelLine: {
                                show: false
                            },
                            label: {
                                show: false,
                                formatter: '{d}% \n\n{b}'
                            },
                            color: ['#1492ff', '#F2F3F5',],
                            emphasis: {
                                itemStyle: {
                                    shadowBlur: 10,
                                    shadowOffsetX: 0,
                                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                                }
                            }
                        },
                        {
                            name: '占比率',
                            type: 'pie',
                            radius: '30%',
                            center: ['60%', '70%'],
                            data: [
                                {name: '招宝山老城区', value: 61.7},
                                {name: '', value: 38.3}
                            ],
                            labelLine: {
                                show: false
                            },
                            label: {
                                show: false,
                                formatter: '{d}% \n\n{b}'
                            },
                            color: ['#1492ff', '#F2F3F5',],
                            emphasis: {
                                itemStyle: {
                                    shadowBlur: 10,
                                    shadowOffsetX: 0,
                                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                                }
                            }
                        }
                    ]
                };
                // 使用刚指定的配置项和数据显示图表。
                myChart.setOption(option);
            </script>
          </div>
        </div>
      </div>


    </div>
  </div>
</div>
<!-- 停车分析结束 -->

</body>
</html>
